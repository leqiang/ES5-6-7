<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 指数运算符: **
2. Array.prototype.includes(value) : 判断数组中是否包含指定value
-->
<script type="text/javascript">
  console.log(2 ** 3); //8
  console.log(Math.pow(2, 3)); //8

  console.log([2, 4, 6].includes(4)); //true
  console.log([2, 4, 6].includes(3)); //false
</script>
</body>
</html>
