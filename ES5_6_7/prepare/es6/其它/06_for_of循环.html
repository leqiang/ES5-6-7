<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_for_of循环</title>
</head>
<body>

<!--
for...of循环遍历
  1. 遍历数组
  2. 遍历Set
  3. 遍历Map
  4. 遍历字符串
  5. 遍历伪数组
-->

<script type="text/javascript">

  let arr = ['a', 'b', 'c', 'd'];
  for (let value of arr) {
    console.log(value);
  }

  let set = new Set(['hao', 'de', 'hao']);
  for (let value of set) {
    console.log(value);
  }

  let map = new Map();
  map.set('name1', 'JACK1');
  map.set('name3', 'JACK3');
  map.set('name2', 'JACK2');
  for (let [key,value] of map) {
    console.log(key + ":" + value);
  }

  let str = 'atguigu';
  for (let s of str) {
    console.log(s);
  }

</script>
</body>

</html>
