<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作__proto__属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">
  //1. Object.is(v1, v2)
  console.log('abc' === 'abc');
  console.log(Object.is('abc', 'abc'));
  console.log(0 === -0);
  console.log(Object.is(0, -0));
  console.log(NaN === NaN);
  console.log(Object.is(NaN, NaN));

  //2. Object.assign(target, source1, source2..)
  let target = { a: 1, b: 1 };
  let source1 = { b: 2, c: 2 };
  let source2 = { c: 3, d: 4 };
  Object.assign(target, source1, source2);
  console.log(target);

  //3. 显式操作__proto__属性
  let obj1 = {
    name: 'Tom',
    setName(name) {
      this.name = name;
    }
  };
  let obj2 = {};
  obj2.__proto__ = obj1;
  obj2.setName('Jack');
  console.log(obj2.name);
</script>
</body>

</html>
