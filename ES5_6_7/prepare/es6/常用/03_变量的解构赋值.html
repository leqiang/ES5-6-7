<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">

  let person = {
    name : 'Tom',
    age: 12,
    sex: "男"
  }
  const arr = [2, 'abc', true]

  //使用多条语句分别取出对象的多个属性
  let name = person.name
  let age = person.age
  //解构对象(简洁)
  let {name, age} = person
  console.log(name, age)

  //解构数组(用得不多)
  let [a, b] = arr
  console.log(a, b)

  // 应用: 给多个形参赋值
  function showPerson(p) { //不用解构语法
    console.log(p.name, p.age)
  }
  function showPerson2({name, age}) { //使用解构语法
    console.log(name, age)
  }
  showPerson(person)
  showPerson2(person)

</script>
</body>
</html>
