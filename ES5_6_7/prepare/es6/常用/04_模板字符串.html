<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">
  const user = {
    name: 'Tom',
    age: 12
  }
  //拼字符串
  console.log('我叫' + user.name + ', 10年后年方' + (user.age + 10))
  //模板字符串
  console.log(`我叫${user.name}, 10年后年方${user.age + 10}`)
</script>
</body>
</html>
