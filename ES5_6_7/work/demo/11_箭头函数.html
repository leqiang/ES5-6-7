<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
* 作用: 定义匿名函数
* 基本语法:
  * 没有参数: () => console.log('xxxx')
  * 一个参数: i => i+2
  * 大于一个参数: (i,j) => i+j
  * 函数体不用大括号: 默认返回结果
  * 函数体如果有多个语句, 需要用{}包围
* 使用场景:
  * 多用来定义回调函数
* 箭头函数的特点:
  * 简洁
  * 它没有自己的this
-->
<script type="text/javascript">

  function fn(a) {
      console.log(a)
  }
  fn(2)

  let fn2 = a => console.log(a)
  fn2(2)

 /* setInterval(function () {
    console.log('aaa')
  },1000)
*/
//  setInterval(() => console.log('bbb'), 1000)

  i => i+2

  let fn3 = (i,j) => console.log(i+j)
  fn3(4,6)




</script>
</body>
</html>
