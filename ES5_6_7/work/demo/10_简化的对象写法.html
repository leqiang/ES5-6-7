<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;   y,
   
  let y = 2;
  let point = {
    x,
  setX (x) {this.x = x}
  };
-->
</body>
<script type="text/javascript">
  let x = 2
  let y = 4
  
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  }
  point.setX (5)
  console.log(point)
  
  
  
  
  
</script>
</html>
