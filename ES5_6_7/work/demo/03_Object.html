<!--
ES5给Object扩展了好一些静态方法, 常用的2个:
1. Object.create(prototype[, descriptors])
  * 作用: 以指定对象为原型创建新的对象
  * 指定新的属性, 并对属性进行描述
    value : 指定值
    writable : 标识当前属性值是否是可修改的, 默认为true
    get : 用来得到当前属性值的回调函数
    set : 用来监视当前属性值变化的回调函数
2. Object.defineProperties(object, descriptors)
  * 作用: 为指定对象定义扩展多个属性
-->
