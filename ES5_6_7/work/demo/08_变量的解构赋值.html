<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">
  let obj = {name: 'Jack', age: 22}
  
  let {name, age} = obj 
  
  console.log(name, age)
  
  let [a,b] = ['atguigu', 'niuniu']
  console.log(a,b)

  function show(person) {
      console.log(person.name, person.age)
  }
  const person = {name: 'TOM', age: 45, sex: '男'}
  show(person)

  function show2({name, age, sex}) {
    console.log(name, age, sex)
  }

  show2(person)


</script>
</body>
</html>
