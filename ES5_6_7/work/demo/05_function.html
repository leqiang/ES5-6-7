<!DOCTYPE html>

<body>
<!--
1. Function.prototype.bind(obj) :
  * 作用: 将函数内的this绑定为obj, 并将函数返回
2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数
  * bind()是将函数返回
-->
<script type="text/javascript">
function fn() {
    this.xxx = 'aaa'
}
var obj = {}

fn.apply(obj)
  
  console.log(obj.xxx)

setTimeout(function () {
    this.yyy = 'bbb'
  console.log(this, obj.yyy)
//  console.log(yyy)    // 报错
}.bind(obj),5000)























</script>
</body>
</html>
