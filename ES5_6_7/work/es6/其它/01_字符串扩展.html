<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_字符串扩展</title>
</head>
<body>
<!--
2. includes(str) : 判断是否包含指定的字符串
3. startsWith(str) : 判断是否以指定字符串开头
4. endsWith(str) : 判断是否以指定字符串结尾
5. repeat(count) : 重复指定次数
-->
<script type="text/javascript">
  const str = 'I Like You!'

  console.log(str.includes('ke '))
  console.log(str.startsWith('I '))
  console.log(str.endsWith('u!'))
  console.log(str.repeat(3))

</script>
</body>
</html>
