<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_数组扩展</title>
</head>
<body>
<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>

<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
  let btns = document.getElementsByName('button') // bnts是伪数组
  let btns2 = Array.from(btns)
  console.log(btns instanceof Array, btns2 instanceof Array)

  let arr = Array.of(1, 'abc', true)
  console.log(arr)

  arr = [5, 3, 7, 4]
  //找出数组中小于5的元素(第一个)
  let result = arr.find((item, index) => item<5)
  console.log(result)  // 3
  //找出数组中小于5的元素的下标
  result = arr.findIndex((item, index) => item<5)
  console.log(result) // 1

</script>
</body>

</html>
