<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">
  const person = {name: 'Tom', age:12}
  let msg = '我叫'+person.name+', 10年后年方'+(person.age+10)   //拼串
  msg = `我叫${person.name},20年后年方${person.age+20}`
  console.log(msg)
</script>
</body>
</html>
