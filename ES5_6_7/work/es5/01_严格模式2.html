<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_严格模式</title>
</head>
<body>
<!--
1. 理解:
  * 除了正常运行模式(混杂模式)，ES5添加了第二种运行模式："严格模式"（strict mode）。
  * 顾名思义，这种模式使得Javascript在更严格的语法条件下运行
2.  目的/作用
	* 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为
	* 消除代码运行的一些不安全之处，保证代码运行的安全
	* 为未来新版本的Javascript做好铺垫
3. 使用
  * 在全局或函数的第一条语句定义为: 'use strict';
  * 如果浏览器不支持, 只解析为一条简单的语句, 没有任何副作用
4. 语法和行为改变
	* 必须用var声明变量
	* 禁止函数中的this指向window
	* 创建eval作用域
	* 对象不能有重名的属性
-->

<script type="text/javascript">
  // 'use strict'  //声明使用严格模式 (全局代码的第一行: 所有代码)
  // 必须用var声明变量
  // a = 3

  // 禁止函数中的this指向window
  function Person(name, age) {
    this._name = name
    this.age = age
  }
  //Person('Tom', 12)
  //console.log(_name, age)

  // 创建eval作用域
  var b = 'abc'
  var text = 'var b = 4'
  eval(text) //如果是正常模式不安全(用的就是当前作用域), 如果是严格模式安全的(新的作用域)
  alert(b)

  //对象不能有重名的属性
  var obj = {
    n: 2,
    n: 3
  }
</script>
</body>
</html>
