<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_Array扩展</title>
</head>
<body>
<!--
1. Array.prototype.indexOf(value) : 得到值在数组中的第一个下标
2. Array.prototype.lastIndexOf(value) : 得到值在数组中的最后一个下标
3. Array.prototype.forEach(function(item, index){}) : 遍历数组
4. Array.prototype.map(function(item, index){}) : 遍历数组返回一个新的数组
5. Array.prototype.filter(function(item, index){}) : 遍历过滤出一个新的子数组
-->
<script type="text/javascript">
  var arr = [4, 6, 8, 6, 3];  // --> [14, 16, 18, 16, 13]
  /*
   需求:
   1. 输出第一个6的下标
   2. 输出最后一个6的下标
   3. 输出所有元素的下标和值
   4. 根据arr产生一个新数组,要求每个元素都比原来大10
   5. 根据arr产生一个新数组, 要求值都必须大于4
  */
  // 1. 输出第一个6的下标
  console.log(arr.indexOf(6))  // 1
  // 2. 输出最后一个6的下标
  console.log(arr.lastIndexOf(6)) // 3
  // 3. 输出所有元素的下标和值
  arr.forEach(function (item, index) {
    console.log(index, item)
  })
  // 4. 根据arr产生一个新数组,要求每个元素都比原来大10
  var arr2 = arr.map(function (item, index) {
    return item + 10 //返回的结果自动添加到新数组
  })
  console.log(arr2)

  //  5. 根据arr产生一个新数组, 要求值都必须大于4
  arr2 = arr.filter(function (item, index) {
    return item>4 //只返回true时, 当前的item就会自动添加到新数组
  })
  console.log(arr2)

  /*
   声明式编程: 做什么 ---> 对命令式编程的包装
   命令式编程: 流程 + 做什么

   填空题: 做什么
   问答: 流程 + 做什么
   */
</script>
</body>
</html>
